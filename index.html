<!DOCTYPE html>
<html>
<head>
<title>Pixel Stock</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#020617;
    color:white;
}

header{
    text-align:center;
    padding:20px;
}

header h1{
    color:#38bdf8;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    padding:20px;
}

.card{
    background:#1e293b;
    border-radius:15px;
    overflow:hidden;
}

.card img{
    width:100%;
    height:180px;
    object-fit:cover;
}

.content{
    padding:15px;
}

button{
    width:100%;
    padding:10px;
    background:#38bdf8;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}
</style>

</head>

<body>

<header>
<h1>Pixel Stock Gallery</h1>
</header>

<div class="gallery" id="gallery"></div>

<script>

function getImages(){
    return JSON.parse(localStorage.getItem("images")) || [];
}

function loadGallery(){

    let gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    let images = getImages();

    images.forEach(img => {

        let card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
        <img src="${img.image}">
        <div class="content">
            <h3>${img.title}</h3>
            <p>${img.desc}</p>
            <a href="${img.image}" download>
                <button>Download</button>
            </a>
        </div>
        `;

        gallery.appendChild(card);
    });
}

/* ðŸ”¥ Auto Sync when Admin changes data */
window.addEventListener("storage", loadGallery);

loadGallery();

</script>

</body>
</html>
